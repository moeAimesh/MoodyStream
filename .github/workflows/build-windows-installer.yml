name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onedir --name MoodyStream main.py `
            --collect-all cv2 `
            --collect-all mediapipe `
            --collect-all deepface `
            --collect-all sklearn `
            --collect-all numpy `
            --add-data "detection;detection" `
            --add-data "setup;setup" `
            --add-data "sounds;sounds" `
            --add-data "gui;gui" `
            --add-data "utils;utils"

      - name: Compile Inno Setup Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: installer/installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoodyStreamSetup
          path: installer/Output/MoodyStreamSetup.exe
